<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blocked!</title>
    <style>
      @font-face {
        font-family: 'sevr';
        src: url('./FormaDJRDisplay-Regular-Testing.ttf') format('truetype');
        font-weight: 500;
        
      }
      @font-face {
        font-family: 'sevr';
        src: url('./FormaDJRDeck-Medium-Testing.ttf') format('truetype');
        font-style: 700;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fff;
        color: #000;
        font-family: "Courier New", monospace;
        overflow: hidden;
      }

      nav {
        width: 100vw;
        height: 15vh;
        padding: 2rem;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        width: 180px;
        height: 90px;
      }

      .logo__img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .reminder{
        font-family: 'sevr', sans-serif;
        font-weight: 700;
        font-size: 2rem;
      }

      .grid-parent {
        width: 100vw;
        height: 70vh;
        border-top: #000 3px solid;
        border-bottom: #000 3px solid;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .grid-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(20, 50px);
        grid-auto-rows: 50px;
        grid-gap: 5px;
        opacity: 1;
        filter: blur(1px) brightness(0.7);
        z-index: 1;
      }

      .grid-item {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        border-radius: 5px;
        font-weight: bold;
        animation: float 3s ease-in-out infinite;
      }

      #quote-box {
        width: 70vw;
        max-width: 800px;
        height: auto;
        background-color: #111;
        border-radius: 24px;
        padding: 2rem;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: #fff;
        text-align: center;
        font-family: 'sevr', sans-serif;
        /* box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); */
        border: #000 3px solid;
      }

      .quote-text {
        font-size: 1.5rem;
        font-weight: 500;
        line-height: 1.6;
        margin-bottom: 1rem;
        text-align: start;
      }

      .kier-signature {
        font-size: 1rem;
        color: #ffff;
        margin-top: 1rem;
        font-style: italic;
        text-align: end;
      }

      @keyframes float {
        0% {
          transform: translateY(0)
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }

      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo"><img src="./Lumon.png" alt="lumon__logo" class="logo__img" /></div>
      <h1 class="reminder">You have reached your Limit for today.</h1>
    </nav>

    <div class="grid-parent">
      <div id="quote-box">
        <div class="quote-text" id="quote-text">Loading quote...</div>
        <div class="kier-signature">â€” From your founder, Kier</div>
      </div>
      <div class="grid-container" id="grid-container"></div>
    </div>

    <script src="./script.js" defer>
     
    </script>
  </body>
</html>
