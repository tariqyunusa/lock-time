<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blocked!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.85);
        color: #4f8f99;
        font-family: "Courier New", monospace;
      }

      nav {
        width: 100vw;
        height: 15vh;
        padding-inline: 2rem;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
      }

      .logo {
        width: 200px;
        height: 100px;
      }

      .logo__img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .grid-parent {
        width: 100vw;
        height: 70vh;
        border-top: #4f8f99 3px solid;
        border-bottom: #4f8f99 3px solid;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .grid-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(20, 50px);
        grid-auto-rows: 50px;
        grid-gap: 5px;
        opacity: 1;
        filter: blur(1px) brightness(0.7);
        z-index: 1;
      }

      .grid-item {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        border-radius: 5px;
        font-weight: bold;
        animation: float 3s ease-in-out infinite;
      }

      #quote-box {
        width: 70vw;
        max-width: 800px;
        height: auto;
        background-color: rgba(0, 0, 0, 0.85);
        border-radius: 24px;
        padding: 2rem;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        /* box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); */
        border: #4f8f99 3px solid;
      }

      .quote-text {
        font-size: 1.5rem;
        font-weight: 500;
        line-height: 1.6;
        margin-bottom: 1rem;
        text-align: start;
      }

      .kier-signature {
        font-size: 1rem;
        color: #4f8f99;
        margin-top: 1rem;
        font-style: italic;
        text-align: end;
      }

      @keyframes float {
        0% {
          transform: translateY(0)
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo"><img src="./Lumon Globe.png" alt="lumon__logo" class="logo__img" /></div>
    </nav>

    <div class="grid-parent">
      <div id="quote-box">
        <div class="quote-text" id="quote-text">Loading quote...</div>
        <div class="kier-signature">â€” From your founder, Kier</div>
      </div>
      <div class="grid-container" id="grid-container"></div>
    </div>

    <script src="./script.js" defer>
     
    </script>
  </body>
</html>
