<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocked!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000047;
        color: #4f8f99;
        font-family: "Courier New", monospace;
      }
      .grid-container {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(20, 50px);
        grid-gap: 5px;
        filter: brightness(0.7);
      }
      .grid-item {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        border-radius: 5px;
        animation: float 3s ease-in-out infinite;
        transition: transform 0.3s;
        font-weight: bold;
      }
      .grid-parent{
        width: 100vw;
        height: 70vh;
        border-top: #4f8f99 3px solid;
        border-bottom: #4f8f99 3px solid;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .logo {
        width: 200px;
        height: 100px;
      }
      .logo__img{
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      nav{
        width: 100vw;
        height: 15vh;
        padding-inline: 2rem;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
      }
      @keyframes float {
        0%{
          transform: translateY(0)

        }
        50%{
          transform: translateY(-10px);
        }
        100%{
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo"><img src="./Lumon Globe.png" alt="lumon__logo" class="logo__img" /></div>
    </nav>
    <div class="grid-parent">
    <div class="grid-container" id="grid-container"></div>

    </div>
    <script src="script.js" defer></script>
  </body>
</html>
